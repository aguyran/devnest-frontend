        <style>
            body{
                background-color: #111;
            }
            .outer{
                background-color: #d7d7d7;
                display: inline-block;
                width:250px;
                height:250px;
                border-radius:50%;
            }
            .inner-circle{
                margin:5px;
                background-color:#eb3223;
                display: inline-block;
                
                width:240px;
                height:240px;
                border-radius:50%;
            }
            .inner2{
                margin:20px;
                background-color:#fff;
                display: inline-block;
                
                width:200px;
                height:200px;
                border-radius:50%;
                box-shadow: inset 0 0 10px 1px #111;
            }
            .clockhands,.hourhand,.minutehand,.secondhand{
                display: inline-block;
            }
            .hourhand,.minutehand,.secondhand{
                width:100px;
                height:5px;
                background-color: #111;
                transform-origin: left;
            }
            .clockhands{
             margin:60px auto;

            }
            .hourhand{
                 position: relative;
                 top:25px;
                 left:100px;
                transform: rotate(120deg);
            }
            .minutehand{
                 position: relative;
                 top:8px;
                 left:100px;
                transform: rotate(90deg);
            }
            .secondhand{
                 position:relative;
                 top:-7px;
                 left:100px;
                animation:clockspin 60s linear infinite;
                
            }
            img {
                position: absolute;
                left:100px;
                top:50px;

            }
            .dot{
                display: inline-block;
                position: absolute;
                left:125px;
                top:128px;
                z-index: 1;
                width: 15px;
                height: 15px;
                border-radius: 50%;
                background-color: #eb3223;
            }
            .sad{
                display: inline-block;
                position: absolute;
                left:116px;
                top:80px;
                z-index: 1;
                width: 15px;
                height: 15px;
                font-family: "Dancing Script",cursive;
                font-size: 1.2em;
                animation: shake 1s linear infinite;
            }
            @keyframes clockspin {
                0%{
                    transform:rotate(0deg)
                }
                
                100%{
                    transform:rotate(360deg);
                }
            }  
            /* from w3schools  */
            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                10% { transform: translate(-1px, -2px) rotate(-1deg); }
                20% { transform: translate(-3px, 0px) rotate(1deg); }
                30% { transform: translate(3px, 2px) rotate(0deg); }
                40% { transform: translate(1px, -1px) rotate(1deg); }
                50% { transform: translate(-1px, 2px) rotate(-1deg); }
                60% { transform: translate(-3px, 1px) rotate(0deg); }
                70% { transform: translate(3px, 1px) rotate(-1deg); }
                80% { transform: translate(-1px, -1px) rotate(1deg); }
                90% { transform: translate(1px, 2px) rotate(0deg); }
                100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
        </style>
        <div>
        <div class="outer">
            <div class ="inner-circle">
                <div class = "inner2">

                    <div class = "clockhands">
                        <p class = "sad">Soap</p>
                        <div class = "dot">

                        </div>
                        <div class = "hourhand">

                        </div>
                        <div class = "minutehand">

                        </div>
                        <div class = "secondhand">

                        </div>
                    </div>
                </div>

            </div>
        </div>
