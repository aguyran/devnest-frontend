    <style>
      #parent {

    <div id="parent"></div>
    <script>
      window.addEventListener("load", () => {
        console.log("test");

        var parentd = document.getElementById("parent");
        for (let i = 0; i < 400; i++) {
          var xd = document.createElement("div");
          xd.className = "xd";
          console.log("yeye");
          parentd.appendChild(xd);
        }
        var xd = document.querySelectorAll(".xd");

        xd.forEach((i) => {
          i.addEventListener("click", () => {
            i.classList.toggle("doit");
          });
        });
        let frames = [
          105, 111, 126, 130, 145, 146, 147, 148, 149, 150, 151, 164, 165, 167,
          168, 169, 171, 172, 183, 184, 185, 186, 187, 188, 189, 190, 191, 192,
          193, 203, 205, 206, 207, 208, 209, 210, 211, 213, 223, 225, 226, 227,
          228, 229, 230, 231, 233, 243, 245, 251, 253, 266, 267, 269, 270,
        ];
        for (let i of frames) {
          xd[i + 1].classList.add("doit");
        }
      });
    </script>
